<form action="{{ url_for('add_feed') }}" class="flex flex-col items-center" method="POST">
  <div>
    <label for="feedID">ID</label>
    <input type="text" name="feedID" id="feedID" class="bg-slate-100 p-2 mb-2">
  </div>
  <div>
    <label for="url">URL</label>
    <input type="text" name="url" id="url" class="bg-slate-100 p-2 mb-2">
  </div>
  <div>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" class="bg-slate-100 p-2 mb-2">
  </div>
  <div>
    <label for="showImages">Show Images</label>
    <input type="checkbox" name="showImages" id="showImages" class="bg-slate-100 p-2 mb-2">
  </div>
  <input type="submit" class="bg-slate-600 text-white font-semibold rounded-md px-4 py-2" value="Add">
</form>
